<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <div class="result">
    <div class="scorecard">
      <span class="grey">Your Result</span>
      
      <div class="circle">
        <div class="score">
          76
        </div>
        <div class="grey">
          of 100
        </div>
      </div>
    
      <p class="great">Great</p>
      <p class="statistic grey">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>

    <div class="summary">
      <span> Summary </span>
      
      <ul>
        <li id="reaction">
          <span> <img src="assets/images/icon-reaction.svg" alt=""> Reaction </span>
          <span> 80 <span class="grey"> &nbsp/ 100</span></span>
        </li>
        <li id="memory">
          <span> <img src="assets/images/icon-memory.svg" alt=""> Memory </span>
          <span> 92 <span class="grey"> &nbsp/ 100</span></span>
        </li>
        <li id="verbal">
          <span> <img src="assets/images/icon-verbal.svg" alt=""> Verbal </span>
          <span> 61 <span class="grey"> &nbsp/ 100</span></span>
        </li>
        <li id="visual">
          <span> <img src="assets/images/icon-visual.svg" alt=""> Visual </span>
          <span> 72 <span class="grey"> &nbsp/ 100</span></span>
        </li>
      </ul>
    
      <button>Continue</button>
    </div>
  </div>

    <div class="attribution">

      Coded by <a href="#">Karan Yadav</a>.
    </div>
  </footer> -->
</body>
</html>
